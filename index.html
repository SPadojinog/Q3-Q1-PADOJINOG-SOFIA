	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Barriecito&family=Chango&family=Chewy&family=DynaPuff:wght@400..700&family=Kaushan+Script&family=Kirang+Haerang&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Permanent+Marker&family=Rubik+Wet+Paint&family=Sofadi+One&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css"> 
	<title>Quiz#1</title>
</head>
<body>

	<div class="w3-container solid">

		<h1>JAVASCRIPT OPERATORS</h1>

		<p>GIVEN: If A = 23.72 and B = 5.2, compute the following:</p>

		<div class="row">
			<div col-md-4>
				<div class="C-container">
					<h3>Arithmetic Operations</h3>
					<p>Exponent: <span id="Exponent"></span></p>
					<p>Modulo:<span id="Modulo"></span></p>
					<button type="button" class="btn btn-danger" onclick="ArithmeticAnswer()">Show Answer</button>
				</div>
			</div>

			<div col-md-4>
				<div class="C-container">
					<h3>Comparison Operators</h3>
					<p>Is <b>A</b> greater than <b>B</b>? <span id="Greater-Than"></span></p>
					<p>Is <b>A</b> equal to  <b>B</b> ? <span id="Equal-to"></span></p>
					<button type="button" class="btn btn-danger" onclick="ComparisonAnswer()">Show Answer</button>
				</div>
			</div>

			<div col-md-4>
				<div class="C-container">
					<h3>Logical Operators</h3>
					<p>True or False: <span id="TF1"></span></p>
					<p>True or False: <span id="TF2"></span></p>
					<button type="button" class="btn btn-danger" onclick="LogicalAnswer()">Show Answer</button>
				</div>
			</div>
		</div>

		<button type="button" class= "btn btn-danger" onCLick="window.location.reload()">
			REFRESH
		</button>

	</div>

		<script>
	        function ArithmeticAnswer() {
	            const A = 23.72; 
	            const B = 5.2;
	            document.getElementById("Exponent").innerText = Math.pow(A, B).toFixed(2);
	            document.getElementById("Modulo").innerText = (A % B).toFixed(2);
	        }
	        function ComparisonAnswer() {
	            const A = 23.72;
	            const B = 5.2;
	            document.getElementById("Greater-Than").innerText = A > B ? "True" : "False";
	            document.getElementById("Equal-to").innerText = A === B ? "True" : "False";
	        }
	        function LogicalAnswer() {
	            const A = 23.72;
	            const B = 5.2;
	            document.getElementById("TF1").innerText = (A > 10 && B < 10) ? "True" : "False";
	            document.getElementById("TF2").innerText = (A < 10 || B < 10) ? "True" : "False";
	        }
    	</script>

    	<footer>

    	</footer>

</body>
